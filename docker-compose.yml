services:
  # Redis (for caching/sessions)
  redis:
    image: redis:7-alpine
    container_name: admin_panel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: admin_panel_api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend (development)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        # For local Docker development, frontend calls API on localhost:8000
        VITE_API_URL: http://localhost:8000/api/v1
    container_name: admin_panel_web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api

# No local volumes needed - using Neon cloud database
