# Development override - run with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
version: '3.8'

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    volumes:
      - ./apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DEBUG=true

  # For development, run frontend locally with npm run dev
  # This allows hot reloading without Docker
